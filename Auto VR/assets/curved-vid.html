<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Curved Images</title>
    <meta name="description" content="Curved Images - A-Frame">
       <script src="../js/aframe-master.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="mozvr" src="../bmw/4.jpg">
        <img id="bmwlogo" src="../bmw/icon-floor.png">
         <img id="cartop" src="../bmw/car-top.png">
        <img id="ui1" src="../bmw/1.jpg">
        <img id="ui2" src="../bmw/2.jpg">
        <img id="ui3" src="../bmw/3.jpg">
        
        <video id="int" preload="auto" src="../bmw/interior4x9.mp4"
              autoplay muted loop crossorigin></video>
              
         <video id="bmwAni" preload="auto" src="../bmw/small-BMW.mp4"
              autoplay muted loop crossorigin></video>
        
      </a-assets>

 <a-curvedimage src="#ui3" radius="5.7" theta-length="180" height="9"
                     rotation="0 90 0" scale="1.2 1.2 1.2"></a-curvedimage>
      <a-curvedimage src="#mozvr" radius="5.7" theta-length="17" height=".36"
                     opacity="0.2" rotation="0 250 0" position="0 2 0"></a-curvedimage>
      <a-curvedimage src="#ui1" radius="5.7" theta-length="72" height="2.6"
                     rotation="0 80 0" position="0 0.7 0" scale="0.6 0.6 0.6"></a-curvedimage>
      <a-curvedimage src="#ui2" radius="5.7" theta-length="70" height="3.02"
                     rotation="0 -130 0" scale="0.8 0.8 0.8"></a-curvedimage>
      
      <a-image position="0 1.5 0" src="#cartop" rotation="-10 20 0" scale="2 2 2" opacity="0.99" transparent="false"></a-image>
      <a-image position="0 -6 0" src="#bmwAni" rotation="-90 0 0" scale="21 12 21"></a-image>
      <!--<a-videosphere id="vidSky" src="#bmwAni" rotation="0 90 0"></a-videosphere>--> 
      <a-sky  color="#000" ></a-sky>
      <a-entity position="0 0 1.5">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
<script>
  bmwAni.play();
 //vidSky.play();
var scene = document.querySelector('a-scene');
scene.addEventListener('dblclick', function () {
 bmwAni.play();
 //vidSky.play();
//window.open("bmw-i8.html", "_self");
 
});    
    
</script>    
  </body>
</html>
